<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Weather Forecast – Final (Improved)</title>
  <meta name="description" content="Responsive weather forecast app with improved visibility, icons in current weather, and favicon." />
  <meta name="theme-color" content="#1f2937" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Weather" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="msapplication-TileColor" content="#1f2937" />
  <meta name="msapplication-tap-highlight" content="no" />
  
  <!-- Icons and manifest -->
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="icons/icon-192x192.svg" />
  <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-192x192.svg" />
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.svg" />
  <link rel="manifest" href="manifest.json" />
  
  <!-- Preload critical resources -->
  <link rel="preload" href="style.css" as="style" />
  <link rel="preload" href="script.js" as="script" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen bg-default text-slate-100 flex flex-col">
  <!-- Toast / popup for friendly errors (no alert()) -->
  <div id="toast" class="toast hidden" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-body">
      <span id="toastMsg"></span>
      <button id="toastClose" class="toast-close" aria-label="Dismiss">✕</button>
    </div>
  </div>

  <!-- Alert banner (extreme heat, etc.) -->
  <div id="alert" class="hidden mx-auto mt-3 w-[92%] max-w-2xl rounded-xl border border-yellow-300 bg-yellow-100 px-4 py-3 text-yellow-900 text-sm"
       role="status" aria-live="polite"></div>

  <main class="w-full px-3 md:px-6 lg:px-8 flex-1">
    <!-- App shell -->
    <section class="shell mx-auto mt-5 w-full max-w-2xl lg:max-w-4xl rounded-2xl bg-slate-900/70 backdrop-blur shadow-2xl ring-1 ring-white/10 p-4 md:p-6">
      <!-- Header -->
      <header class="flex items-center justify-between gap-3">
        <div class="flex items-center gap-2">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round" class="text-blue-700">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 2v2m0 16v2m10-10h-2M4 12H2m15.5-7.5-1.4 1.4M7.9 16.1l-1.4 1.4m10 0 1.4 1.4M6.5 6.5 5.1 5.1"/>
          </svg>
          <h1 class="text-xl md:text-2xl font-extrabold tracking-tight heading-gradient">Weather Forecast</h1>
        </div>
        <button id="toggleUnit"
          class="btn inline-flex items-center justify-center rounded-lg border border-slate-600 bg-slate-800 px-3 py-2 text-sm text-slate-100 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          aria-pressed="false" aria-label="Toggle temperature units">
          °C / °F
        </button>
      </header>

      <!-- Search & controls -->
      <div class="controls mt-4 grid grid-cols-1 md:grid-cols-[1fr_auto] gap-3">
        <input id="cityInput" type="text" placeholder="Enter city name"
               class="w-full rounded-xl border border-slate-600 bg-slate-800 text-slate-100 px-3 py-3 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-slate-400"
               aria-label="City name" autocomplete="off" />
        <button id="searchBtn"
                class="btn rounded-xl bg-blue-700 px-4 py-3 text-white font-semibold shadow hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
                aria-label="Search weather">
          Search
        </button>
      </div>

      <div class="mt-2 flex flex-wrap items-center justify-between gap-3">
        <button id="currentLocationBtn"
                class="text-sm text-blue-300 underline underline-offset-2 hover:text-blue-200 font-medium"
                aria-label="Use current location">
          Use Current Location
        </button>
        <select id="recentCities" class="hidden rounded-lg border border-slate-600 bg-slate-800 text-slate-100 px-2 py-2 text-sm"
                aria-label="Recently searched cities"></select>
      </div>

      <!-- Inline error area (non-blocking) -->
      <div id="error" class="mt-2 text-sm text-red-600 font-medium" role="alert" aria-live="polite"></div>

      <!-- Content -->
      <section class="mt-4 space-y-6">
        <!-- Current weather -->
        <div id="currentCard" class="card text-center">
          <div id="weatherResult"></div>
        </div>

        <!-- Hourly -->
        <div>
          <div class="flex items-center justify-between mb-2">
            <h2 class="text-base md:text-lg font-bold heading-gradient">Hourly Forecast</h2>
            <div class="flex gap-2">
              <button id="hourly24Btn" class="hourly-toggle-btn active" data-hours="24">24h</button>
              <button id="hourly48Btn" class="hourly-toggle-btn" data-hours="48">48h</button>
            </div>
          </div>
          <div id="hourly" class="hourly-scroll"></div>
        </div>

        <!-- Forecast -->
        <div>
          <h2 class="mb-2 text-base md:text-lg font-bold heading-gradient">5‑Day Forecast</h2>
          <div id="forecast" class="forecast-grid grid grid-cols-2 gap-3 md:grid-cols-5"></div>

          <!-- Skeleton while loading -->
          <div id="skeleton" class="hidden grid grid-cols-2 md:grid-cols-5 gap-3">
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
          </div>
        </div>
      </section>
    </section>

    <p class="mt-4 text-center text-xs text-white/90">Improved visibility, metric icons in current section, favicon, and hourly forecast.</p>
  </main>

  <footer class="py-4 text-center text-white/80 text-xs">
    <span>© 2025 Weather App</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!-- feat(html): ARIA label refinements and meta description tweak (marker) -->
